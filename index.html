<!DOCTYPE html>
<html>

<head>
  <title>
    Aframe 3D bedroom
  </title>
  <meta name="description" content="aframe SU demo">
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
  <a-scene embedded arjs>
    <a-entity scale=".2 .2 .2">
      <a-entity gltf-model="assets/bedroom_test.glb" scale="-0.3 0.3 0.3" rotation="0 90 0" position="0 0 0">
        <a-animation attribute="rotation" to="90 360 0" dur="48000" repeat="indefinite" easing="linear"></a-animation>
      <!--<a-entity gltf-model="assets/animatedbox.gltf"></a-entity>
      <a-sky color="#ECECEC"></a-sky>-->
    </a-entity>
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
  <script src="app.js"></script>
</body>

</html>
